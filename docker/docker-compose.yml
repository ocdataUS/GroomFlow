version: "3.9"

services:
  db:
    image: mysql:8.0
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_DATABASE: ${WP_DB_NAME:-groomflow}
      MYSQL_USER: ${WP_DB_USER:-groomflow}
      MYSQL_PASSWORD: ${WP_DB_PASSWORD:-groomflow}
      MYSQL_ROOT_PASSWORD: ${WP_DB_ROOT_PASSWORD:-root}
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 5s
      retries: 20

  wordpress:
    image: wordpress:6.9.0-php8.2-apache
    depends_on:
      db:
        condition: service_healthy
    environment:
      WORDPRESS_DB_HOST: db:3306
      WORDPRESS_DB_USER: ${WP_DB_USER:-groomflow}
      WORDPRESS_DB_PASSWORD: ${WP_DB_PASSWORD:-groomflow}
      WORDPRESS_DB_NAME: ${WP_DB_NAME:-groomflow}
      WORDPRESS_TABLE_PREFIX: wp_7ptz4bz8ht_
      WORDPRESS_CONFIG_EXTRA: |
        define( 'WP_DEBUG', true );
        define( 'WP_DEBUG_LOG', true );
        define( 'WP_DEBUG_DISPLAY', false );
        define( 'WP_CACHE', false );
        define( 'WP_HOME', 'http://localhost:${WP_PORT:-8080}' );
        define( 'WP_SITEURL', 'http://localhost:${WP_PORT:-8080}' );
        define( 'WP_MEMORY_LIMIT', '256M' );
    ports:
      - "${WP_PORT:-8080}:80"
    volumes:
      - wordpress_data:/var/www/html
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/wp-admin/install.php"]
      interval: 10s
      timeout: 5s
      retries: 20

  wpcli:
    image: wordpress:cli-php8.2
    depends_on:
      wordpress:
        condition: service_healthy
    environment:
      WORDPRESS_DB_HOST: db:3306
      WORDPRESS_DB_USER: ${WP_DB_USER:-groomflow}
      WORDPRESS_DB_PASSWORD: ${WP_DB_PASSWORD:-groomflow}
      WORDPRESS_DB_NAME: ${WP_DB_NAME:-groomflow}
      WORDPRESS_TABLE_PREFIX: wp_7ptz4bz8ht_
    volumes:
      - wordpress_data:/var/www/html
    working_dir: /var/www/html

volumes:
  db_data:
  wordpress_data:
